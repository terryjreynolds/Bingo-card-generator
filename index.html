<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Terry Reynolds: Bingo-Card-Generator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome= 1" />
    <meta
      name="description"
      content="Bingo Card Generator built by and for Terry Reynolds"
    />
    <meta
      name="keywords"
      content="Multiplication, Canada, Teacher, Bingo, Terry Reynolds"
    />
    <meta name="author" content="Terry Reynolds" />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald|Roboto|Staatliches"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bingoCard">
      <div class="header">Create Bingo Cards</div>
      <div class="title">Multiplication Bingo</div>
      <div id="g0" class="grid-item">1</div>
      <div id="g1" class="grid-item">2</div>
      <div id="g2" class="grid-item">3</div>
      <div id="g3" class="grid-item">4</div>
      <div id="g4" class="grid-item">5</div>
      <div id="g5" class="grid-item">6</div>
      <div id="g6" class="grid-item">7</div>
      <div id="g7" class="grid-item">8</div>
      <div id="g8" class="grid-item">9</div>
      <div id="g9" class="grid-item">10</div>
      <div id="g10" class="grid-item">11</div>
      <div id="g11" class="grid-item">12</div>
      <div id="g" class="grid-item">Free Space</div>
      <div id="g12" class="grid-item">14</div>
      <div id="g13" class="grid-item">15</div>
      <div id="g14" class="grid-item">16</div>
      <div id="g15" class="grid-item">17</div>
      <div id="g16" class="grid-item">18</div>
      <div id="g17" class="grid-item">19</div>
      <div id="g18" class="grid-item">20</div>
      <div id="g19" class="grid-item">21</div>
      <div id="g20" class="grid-item">22</div>
      <div id="g21" class="grid-item">23</div>
      <div id="g22" class="grid-item">24</div>
      <div id="g23" class="grid-item">25</div>
    </div>

    <ul>
      <li id="populateQuestions"><button>Populate Questions</button></li>
      <li id="populateAnswers"><button>Populate Answers</button></li>
      <li id="print"><i class="fas fa-print"></i></li>
    </ul>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
